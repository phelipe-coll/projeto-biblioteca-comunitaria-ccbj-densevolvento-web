<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato - Biblioteca Comunitária CCBJ</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header id="cabecalho">
        <div class="container">
            <h1>Biblioteca Comunitária CCBJ</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicial</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="contect.html">contato</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="header-main">
                <h2>Fomulatio de contanto</h2>

                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name " name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email " name="email" required>

                    </div>
                    <div class="form-group">
                        <label for="mensage">Mensagem</label>
                        <textarea id="mensage" name="mensage" rows="4" required></textarea>
                    </div>
                    <button type="submit">enviar</button>

                </form>
                <p id="fromMessage"></p>


            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Biblioteca Comunitária. Todos os direitor reservados.</p>
        </div>
    </footer>
</body>

</html>
